<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Legam fisierul nostru de CSS. -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link-uri genrate de google fonts, pentru o conectare mai eficienta. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link-ul esential generat de Google fonts, cel cu care includem fonturile. -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Nu uita sa incluzi si variatile de bold/italic! Decomenteaza linia si observa diferentele. -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
</head>

<body>
    <h1>Font-uri</h1>
    <p>Un exemplu de paragraf normal</p>
    <p><em>Raluca</em></p>
    <p><strong>Un exemplu de paragraf bold</strong></p>
    <p>Roxana</p>
    <p>Paul</p>
    <p>Mihaelaa</p>
</body>

</html>
